name: Spotless apply but automatic

on: 
  push:
    # the two asterisk mean every branch
    branches: "**"
  pull_request:
    branches: "**"

permissions: 
  contents: 
    write

jobs:
  fixThaCode:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17
      - uses: gradle/actions/setup-gradle@v4
      - run: ./gradlew spotlessApply
